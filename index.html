<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pong - PixiJS</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="js/FontLoader.js"></script>
	<script src="js/pixi.min.js"></script>
	<script src="js/pixi-sound.min.js"></script>
	<script src="js/gameManager.js"></script>
	<script src="js/field.js"></script>
	<script src="js/paddle.js"></script>
	<script src="js/ball.js"></script>
	<script src="js/button.js"></script>
	<script src="js/score.js"></script>
	<script src="js/title.js"></script>
</head>

<body>
	<div id="mainDiv" class="pong-loader"></div>
	<script type="text/javascript">
		var gameManager;
		function documentReady() {
			//before start the game, the font must be loaded
			var fontLoader = new FontLoader(["Minecraft"], {
				"complete": function(error) {
					window.gameManager = new GameManager();
				}
			}, 30000);
			fontLoader.loadFonts();			
		}
		// this is required for the (not so) edge case where your script is loaded after the document has loaded
		if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
			documentReady();
		} else {
			// the document hasn't finished loading/parsing yet, so let's add an event handler
			document.addEventListener('DOMContentLoaded', documentReady);
		}
	</script>
</body>
</html>
